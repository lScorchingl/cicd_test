name: Run autotests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: select tests to run
        required: true
        type: choice
        default: all
        options:
          - all

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb xauth libxkbcommon-x11-0
          
          # Создаем и настраиваем Xauthority
          touch $HOME/.Xauthority
          xauth add :99 . $(mcookie)
          
          # Запускаем виртуальный дисплей
          Xvfb :99 -screen 0 1280x1024x24 -ac +extension GLX +render -noreset &
          sleep 3
          
          # Проверяем процесс
          ps aux | grep Xvfb
          
          # Устанавливаем переменные окружения
          echo "DISPLAY=:99" >> $GITHUB_ENV
          echo "XAUTHORITY=$HOME/.Xauthority" >> $GITHUB_ENV

      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install webdriver-manager pyautogui PyVirtualDisplay

      - name: Run tests with virtual display
        run: |
          # Проверка окружения
          echo "Display: $DISPLAY"
          echo "Xauthority: $XAUTHORITY"
          ls -la $HOME/.Xauthority
          
          # Запуск тестов через virtual display
          python -m pytest -v
