name: Run autotests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: select tests to run
        required: true
        type: choice
        default: all
        options:
          - all

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      # Шаг для настройки виртуального дисплея Xvfb (обязателен для GUI-тестов)
      - name: Set up Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb xauth libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libxcb-xfixes0 libxcb-xinerama0
          Xvfb :99 -screen 0 1280x1024x24 &
          export DISPLAY=:99
          echo "DISPLAY=:99" >> $GITHUB_ENV
          sleep 5  # Даем Xvfb время для запуска

      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install webdriver-manager
          # Дополнительные зависимости для GUI (если нужны)
          pip install pyautogui PyVirtualDisplay

      - name: Verify Xvfb is working
        run: |
          xdpyinfo -display $DISPLAY
          echo "Xvfb is running on $DISPLAY"
      
      - name: Run tests
        run: |
          python -m pytest -v
